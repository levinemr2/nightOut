<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Night Out</title>
  </head>
  <body>
   <div class="jumbotron jumbotron-fluid">
      <h1>Night Out!</h1>
      
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4"></div>
          <div class="col-md-4">
          <br />
          <br />
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="zipcode" class="sr-only">Zip Code</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="zipCode"
                value="Zip Code"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="artist" class="sr-only">Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="ZipCodeInput"
                placeholder="23224"
              />
            </div>
            <button type="submit" id="zipCodeBtn" class="btn btn-primary mb-2" id="zipCodeButton">
              Search
            </button>
          </form>
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="artistSearch" class="sr-only">Artist</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="artist"
                value="Artist"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="artistSearch" class="sr-only">Artist</label>
              <input
                type="text"
                class="form-control"
                id="artistInput"
                placeholder="Billy Joel"
              />
              <div id="artistDump"></div>
            </div>
            <button type="submit" id="artistBtn" class="btn btn-primary mb-2" id="artistButton">
              Search
            </button>
          </form>
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">Restaurant</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticEmail2"
                value="Restaurant"
              />
            </div>
            <div id="restaurantDiv" class="form-group mx-sm-3 mb-2">
              <label for="restaurantSearch" class="sr-only">Restaurant</label>
              <input
                type="text"
                class="form-control"
                id="restaurantInput"
                placeholder="Panera Bread"
              />
            </div>
            <button type="submit" id="restaurantBtn" class="btn btn-primary mb-2" id="restaurantButton">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
    
   
        <div id="footer" class="text-center center-block">
           <hr>
            <p class=" footerText txt-railway">- nightout.com -</p>
                <a href="https://www.facebook.com/bootsnipp"><i class="icon fab fa-facebook fa-2x"></i></a>
	            <a href="https://twitter.com/bootsnipp"><i class="icon fab fa-twitter-square fa-2x"></i></a>
	            <a href="https://plus.google.com/+Bootsnipp-page"><i class="icon fab fa-instagram fa-2x"></i></a>

              <a href="mailto:bootsnipp@gmail.com"><i class="icon fas fa-envelope-square fa-2x"></i></a>
              
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <script src="app.js"></script>
</body>
</html>
