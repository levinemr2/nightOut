<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Night Out</title>
  </head>
  <body>
    <jumbotron class="fluid">
      <h1>Night Out!</h1>
      <h2>
        Plan a date night with your significant other, or a fun night out with
        friends.
      </h2>
    </jumbotron>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12">
          <br />
          <br />
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="zipcode" class="sr-only">Zip Code</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="zipCode"
                value="Zip Code"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="artist" class="sr-only">Artist</label>
              <input
                type="number"
                class="form-control"
                id="ZipCodeInput"
                placeholder="23224"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="zipCodeButton">
              Search
            </button>
          </form>
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="artistSearch" class="sr-only">Artist</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="artist"
                value="Artist"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="artistSearch" class="sr-only">Artist</label>
              <input
                type="text"
                class="form-control"
                id="artistInput"
                placeholder="Billy Joel"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="artistButton">
              Search
            </button>
          </form>
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">Restaurant</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticEmail2"
                value="Restaurant"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="restaurantSearch" class="sr-only">Restaurant</label>
              <input
                type="text"
                class="form-control"
                id="restaurantInput"
                placeholder="Panera Bread"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="restaurantButton">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <hr />
        <div class="text-center center-block">
            <p class="txt-railway">- Bootsnipp.com -</p>
            <br />

	            <a href="mailto:bootsnipp@gmail.com"><i class="fas fa-envelope-square"></i></a>
</div>
    <hr />
</div>
       
  </body>
</html>
